<h3>Update Post</h3>
<form (ngSubmit)="onSubmit()">
  <label for="title">Post title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="post.title">
  <label for="content">Content:</label>
  <textarea name="content" id="content" cols="30" rows="10" [(ngModel)]="post.content"></textarea>
  <button type="submit" [disabled]="!post.title || !post.content">Update post</button>
</form>
